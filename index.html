<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria En Cada Paso</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>

    <div class="hero">
        <div class="hero__navbar">
            
            <div class="hero__navbar__logo">
                <a href="index.html"><img src="images/logo5.png" alt="logo"></a>
            </div>

            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="35" height="35" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
            </button>

            <nav class="hero__navbar__nav">
                <a href="">Historia</a>
                <a href="">Procesos</a>
                <a href="">Pisos</a>
            </nav>


        </div>
        <div class="hero__bigimage-container">
            <img src="images/heropng.png" alt="titulo">
        </div>
    </div>

    <main></main>
    <footer></footer>

    <script>
document.addEventListener('DOMContentLoaded', function () {
  const menuBtn = document.querySelector('#menu');
  const navigation = document.querySelector('.hero__navbar__nav');

  let isOpen = false;

  menuBtn.addEventListener('click', function () {
    isOpen = !isOpen;
    navigation.classList.toggle('open');
    menuBtn.classList.toggle('open');

    if (isOpen) {
      menuBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="35" height="35" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>`;
    } else {
      menuBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="35"
        height="35" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 6l16 0" />
        <path d="M4 12l16 0" />
        <path d="M4 18l16 0" />
      </svg>`;
    }
  });
});
    </script>
</body>

</html>
